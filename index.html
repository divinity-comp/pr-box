<head>

    <script type="text/javascript" src="js/date.js"></script>
    <link href="js/date.css" rel="stylesheet">
    <script type="text/javascript" src="js/general.js"></script>
    <script type="text/javascript" src="js/hammer.js"></script>

<body >
    <div id="app">
        <div id="loginPage" class="blue-gradient">
            <div class="alignFlex">
                <img src="assets/logo.svg"/>
                <form id="login" class="login"> 
                    <input name="email" type="email" placeholder="Email" required="">
                    <input name="pass" type="password" placeholder="Password" required="">
                    <button class="bWait buttonRed" onclick="loginOrPasswordReset(event)">Login</button>
                </form>
                <div id="error"></div>
                <p class="forgotPass" onclick="forgotPassword(this)">Forgotten your password?</p>
            </div>
        </div>
    </div>
    <div id="alertBox"></div>
    <div id="loader" class="loader">Loading...</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
